# ----------------------------------------------------------
# Basic Site Settings
# ----------------------------------------------------------
title: "Prratham Kamat"
description: "A simplified yet classic personal website using Jekyll + Minimal Mistakes"
# If your repository is named <username>.github.io, set:
url: "https://prrathamkamath.github.io"
baseurl: ""
# If your site is hosted at https://<username>.github.io/my-site, set:
# url: "https://<username>.github.io"
# baseurl: "/my-site"

# ----------------------------------------------------------
# Theme Settings
# ----------------------------------------------------------
# This is the key to using Minimal Mistakes as a remote theme:
remote_theme: "mmistakes/minimal-mistakes"

# # Build plugins (GitHub Pages + others)
# Required plugin for remote themes:
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-include-cache   # <--- IMPORTANT for 'include_cached' used by Minimal Mistakes


# Choose a built-in Minimal Mistakes skin. Options include:
# "default", "dark", "solarized", "air", "contrast", "neon", etc.
minimal_mistakes_skin: "default"

# If you'd like to use the "excerpt_separator" for post previews
# excerpt_separator: "<!--more-->"

# ----------------------------------------------------------
# Site Author Details
# ----------------------------------------------------------
author:
  name: "Prratham Kamat"
  avatar: "/assets/images/prahalad_dp.jpg"
  bio: "Senior Software Engineer with 5 years of experience in back-end software development and research roles, specializing in Java, Python, and JavaScript stacks."
  location: "India"
  links:
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/prrathamkamat/"
    - label: "X"
      icon: "fas fa-graduation-cap"
      url: "https://scholar.google.com/citations?user=EzpQM1sAAAAJ&hl=en"
    # Add more links (Twitter, Google Scholar, etc.) as desired

